name: Weekly Update Google Sheet

on:
  schedule:
    - cron: '0 8 * * 0'
  workflow_dispatch:  

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install selenium pandas gspread google-auth beautifulsoup4
          sudo apt-get update
          sudo apt-get install -y chromium-browser

      - name: Run scraper
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: python main.py